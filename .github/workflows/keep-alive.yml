name: Keep Services Active

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  ping-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Volleyball API
        run: |
          echo "Pinging API health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://one14-1-volleygo-api.onrender.com/health)
          echo "Response code: $response"
          if [ "$response" = "200" ]; then
            echo "✅ API is healthy!"
          else
            echo "❌ API returned $response"
            exit 1
          fi
      
      - name: Keep Supabase Active
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Testing Supabase connection..."
          curl -s "${SUPABASE_URL}/rest/v1/comments?limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}"
          echo "✅ Supabase is active!"
